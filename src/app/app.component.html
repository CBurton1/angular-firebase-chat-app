<div class="afca-app">
  <afca-conversations
    *ngIf="user && users && conversations"
    [user]="user"
    [users]="users"
    [conversations]="conversations"
    class="afca-app__conversations"
  >
  </afca-conversations>

  <afca-login *ngIf="!user" (receivedUser)="user = $event"></afca-login>
</div>
